<DOCTYPE html!>
    <html lang =en>
     <head>
        <meta charset ="UTF-8">
        <meta name = "viewport" content="width=device-width,intial scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
     </head>
     <body>
        <h1>display property</h1>
         <h2> this is block element</h2>
         <span>this in inline element</span><br><br>
       <section id="static">
         <div id="left" style="background-color: aquamarine;">1</div>
         <div id="middle" style="background-color:aqua ;">2</div>
         <div id="right" style="background-color: darkcyan;">3</div>
       </section>
       <section id="relative">
        <div id="left" style="background-color: rgb(35, 189, 138);">1</div>
        <div id="middle" style="background-color:rgb(247, 45, 62) ;">2</div>
        <div id="right" style="background-color: rgb(8, 154, 198);">3</div>
      </section><br><br>

      <section id="absolute">
        <div id="left" style="background-color: rgb(12, 126, 255);">1</div>
        <div id="middle" style="background-color:rgb(220, 5, 188) ;">2</div>
        <div id="right" style="background-color: rgb(198, 112, 8);">3</div>
      </section>
      <section id="fixed">
        <div id="left" style="background-color: rgb(190, 236, 92);">1</div>
        <div id="middle" style="background-color:rgb(123, 162, 235) ;">2</div>
        <div id="right" style="background-color: rgb(17, 42, 50);">3</div>
      </section>

      <section id="sticky">
        <div id="left" style="background-color: rgb(82, 30, 50);">1</div>
        <div id="middle" style="background-color:rgb(223, 199, 46) ;">2</div>
        <div id="right" style="background-color: rgb(70, 14, 14);">3</div>
      </section>
     </body>
