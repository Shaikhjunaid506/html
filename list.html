<DOCTYPE html!>
<html lang =en>
 <head>
    <meta charset ="UTF-8">
    <meta name = "viewport" content="width=device-width,intial scale=1.0">
    <title>Lists</title>
 </head>
 <body>
    <h1>lists</h1>
    <!-- unordered list -->
    <!-- li for list item and ul for unordered list -->
    <!-- type to define the attribtue type  -->
    <!-- start to define the starting position  -->
    <!-- reversed to reverse the lists -->
    <h2><b>Movies :</b></h2>
   <ul type="square">
     <li><i>interstellar</i> </li>
     <li><i>southpaw</i></li>
     <li><i>blood diamond</i></li>
     <li><i>american gangster</i></li>
     <li><i>unbroken</i></li>
   </ul> 
   <!-- ordered list -->
   <!-- li for list item and ol for ordered lists -->
   <h2><b>Toppers list :</b></h2>
   <ol type="A" start="3" reversed>
    <li><i>junaid</i></li>
    <li><i>farhan</i></li>
    <li><i>azim</i></li>
   </ol>

 </body>
